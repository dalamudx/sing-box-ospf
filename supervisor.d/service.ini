[supervisord]
nodaemon=true
user=root

[program:crond]
command         = /usr/sbin/crond -f
directory       = /app
autostart       = true
autorestart     = true
startsecs       = 1
numprocs        = 1
stopsignal      = INT
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr = true

[program:bird]
command         = /usr/sbin/bird -c /app/bird/bird.conf -f 
directory       = /app/bird
autostart       = true
autorestart     = true
startsecs       = 20
priority        = 100
numprocs        = 1
stopsignal      = INT
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr = true

[program:sing-box]
command         = /usr/local/bin/sing-box run -D /app/sing-box
directory       = /app/sing-box
autostart       = true
autorestart     = true
startsecs       = 1
numprocs        = 1
stopsignal      = INT
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr = true
