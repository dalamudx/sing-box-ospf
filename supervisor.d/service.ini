[supervisord]
nodaemon=true
user=root

[program:crond]
command         = /usr/sbin/crond -f
directory       = /app
autostart       = true
autorestart     = true
startsecs       = 5
numprocs        = 1
stopsignal      = INT
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr = true

[program:bird]
command         = /usr/sbin/bird -c /app/bird.conf -f 
directory       = /app
autostart       = true
autorestart     = true
startsecs       = 5
numprocs        = 1
stopsignal      = INT
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr = true

[program:singbox]
command         = /usr/local/bin/sing-box run -D /app
directory       = /app
autostart       = true
autorestart     = true
startsecs       = 5
numprocs        = 1
stopsignal      = INT
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr = true
