# ğŸš€ è‡ªåŠ¨æ„å»º Sing-Box OSPF é•œåƒ
name: ğŸ”„ Auto Build Docker Image

# è§¦å‘æ¡ä»¶
on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  # å®šæ—¶è§¦å‘ (æ¯å°æ—¶)
  schedule:
    - cron: '0 */1 * * *'

# æƒé™è®¾ç½®
permissions:
  contents: read  # è¯»å–ä»“åº“å†…å®¹
  packages: write # å†™å…¥åŒ… (ç”¨äºæ¨é€é•œåƒ)

# å…¨å±€ç¯å¢ƒå˜é‡
env:
  REGISTRY_IMAGE: ghcr.io/${{ github.repository }}
  SING_BOX_REPO: SagerNet/sing-box

# å·¥ä½œæµä»»åŠ¡
jobs:
  # ==========================================
  # æ£€æŸ¥æ˜¯å¦éœ€è¦æ„å»ºæ–°ç‰ˆæœ¬
  # ==========================================
  check:
    name: ğŸ” æ£€æŸ¥æ›´æ–°
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.check-update.outputs.tag }}
      status: ${{ steps.check-update.outputs.status }}
      channel: ${{ steps.check-update.outputs.channel }}
      options: ${{ steps.check-update.outputs.options }}
    steps:
      - name: ğŸ” æ£€æŸ¥ Sing-Box ç‰ˆæœ¬
        id: check-update
        shell: bash
        run: |
          # è·å–æœ€æ–°çš„ç¨³å®šç‰ˆå’Œå¼€å‘ç‰ˆæ ‡ç­¾
          RELEASE_TAG=$(curl -s https://api.github.com/repos/${{ env.SING_BOX_REPO }}/releases | jq -r '.[] | select(.prerelease == false) | .tag_name' | head -n 1 || echo "")
          DEV_TAG=$(curl -s https://api.github.com/repos/${{ env.SING_BOX_REPO }}/releases | jq -r '.[] | select(.prerelease == true) | .tag_name' | head -n 1 || echo "")

          # è·å–ä»“åº“åç§°ï¼ˆä¸å«æ‰€æœ‰è€…ï¼‰
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d '/' -f 2)
          
          # æ£€æŸ¥ GitHub Container Registry ä¸­æ˜¯å¦å·²å­˜åœ¨è¯¥æ ‡ç­¾
          GHCR_RELEASE_TAG=$(curl -sL -H "Accept: application/vnd.github+json"   -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"   -H "X-GitHub-Api-Version: 2022-11-28"   https://api.github.com/user/packages/container/${REPO_NAME}/versions?per_page=100 |jq -r '.[] | select(.metadata.container.tags[] | contains("latest")) | .metadata.container.tags[] | select(. != "latest")'||echo '') 

          GHCR_DEV_TAG=$(curl -sL -H "Accept: application/vnd.github+json"   -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"   -H "X-GitHub-Api-Version: 2022-11-28"   https://api.github.com/user/packages/container/${REPO_NAME}/versions?per_page=100 |jq -r '.[] | select(.metadata.container.tags[] | contains("dev")) | .metadata.container.tags[] | select(. != "dev")'||echo '')
          
          # è¾“å‡ºç‰ˆæœ¬ä¿¡æ¯
          echo "ğŸ“¦ GHCR Release ç‰ˆæœ¬: ${GHCR_RELEASE_TAG}"
          echo "ğŸ“¦ GHCR Dev ç‰ˆæœ¬: ${GHCR_DEV_TAG}"
          echo "ğŸ·ï¸ Git Release ç‰ˆæœ¬: ${RELEASE_TAG}"
          echo "ğŸ·ï¸ Git Dev ç‰ˆæœ¬: ${DEV_TAG}"
          
          # åˆ¤æ–­æ˜¯å¦éœ€è¦æ„å»º
          if [ -n "${RELEASE_TAG}" ] && [ -n "${DEV_TAG}" ]
          then
            if [ -z "${GHCR_RELEASE_TAG}" ]
            then
              # è·å–ç¼–è¯‘é€‰é¡¹
              options=$(curl -sSL https://raw.githubusercontent.com/${{ env.SING_BOX_REPO }}/refs/heads/main/Dockerfile|grep -A 1 tags|grep with|awk -F\" '{print $2}' || echo "with_quic,with_grpc,with_wireguard,with_shadowsocksr,with_ech,with_utls,with_reality_server,with_acme,with_clash_api")
              echo "âœ… éœ€è¦æ„å»ºç¨³å®šç‰ˆ: ${RELEASE_TAG}"
              echo "tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT
              echo "status=success" >> $GITHUB_OUTPUT
              echo "channel=latest" >> $GITHUB_OUTPUT
              echo "options=${options}" >> $GITHUB_OUTPUT
            elif [ -z "${GHCR_DEV_TAG}" ]
            then
              # è·å–å¼€å‘ç‰ˆç¼–è¯‘é€‰é¡¹
              options=$(curl -sSL https://raw.githubusercontent.com/${{ env.SING_BOX_REPO }}/refs/heads/dev-next/Dockerfile|grep -A 1 tags|grep with|awk -F\" '{print $2}' || echo "with_quic,with_grpc,with_wireguard,with_shadowsocksr,with_ech,with_utls,with_reality_server,with_acme,with_clash_api")
              echo "âœ… éœ€è¦æ„å»ºå¼€å‘ç‰ˆ: ${DEV_TAG}"
              echo "tag=${DEV_TAG}" >> $GITHUB_OUTPUT
              echo "status=success" >> $GITHUB_OUTPUT
              echo "channel=dev" >> $GITHUB_OUTPUT
              echo "options=${options}" >> $GITHUB_OUTPUT
            else
              echo "â­ï¸ æ ‡ç­¾ ${RELEASE_TAG} å’Œ ${DEV_TAG} å·²å­˜åœ¨äº GitHub Container Registry ä¸­"
              echo "status=fail" >> $GITHUB_OUTPUT
            fi
          else
              echo "âŒ æ— æ³•æ‰¾åˆ° Git æ ‡ç­¾"
              echo "status=fail" >> $GITHUB_OUTPUT
          fi

  # ==========================================
  # æ„å»ºå¤šå¹³å°é•œåƒ
  # ==========================================
  build:
    name: ğŸ—ï¸ æ„å»º ${{ matrix.platform }}
    needs: check
    if: ${{ needs.check.outputs.status != 'fail' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        platform:
          - linux/amd64
          - linux/arm/v6
          - linux/arm/v7
          - linux/arm64
          - linux/386
          - linux/ppc64le
          - linux/riscv64
          - linux/s390x
    steps:
      - name: ğŸ“¥ æ£€å‡º sing-box-ospf
        uses: actions/checkout@v4
        with:
          path: sing-box-ospf
          
      - name: ğŸ“¥ æ£€å‡º sing-box ${{ needs.check.outputs.tag }}
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SING_BOX_REPO }}
          path: sing-box
          ref: ${{ needs.check.outputs.tag }}
          
      - name: ğŸ”§ å‡†å¤‡æ„å»ºç¯å¢ƒ
        shell: bash
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
          mv sing-box-ospf/Dockerfile sing-box/Dockerfile
          mv sing-box-ospf/entrypoint.sh sing-box/entrypoint.sh
          
      - name: ğŸ› ï¸ è®¾ç½® QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: ğŸ› ï¸ è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ”‘ ç™»å½• GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}
          
      - name: ğŸ“‹ ç”Ÿæˆ Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          flavor: |
              latest=false
          tags: |
              type=raw,value=${{ needs.check.outputs.tag }}
              type=raw,value=${{ needs.check.outputs.channel }}
              
      - name: ğŸ”¨ æ„å»ºå¹¶æ¨é€é•œåƒ
        id: build
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.platform }}
          context: ./sing-box
          build-args: |
            BUILDKIT_CONTEXT_KEEP_GIT_DIR=1
            OPTIONS=${{ needs.check.outputs.options }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=Sing-Box with OSPF support
            org.opencontainers.image.licenses=MIT
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          
      - name: ğŸ“¤ å¯¼å‡ºæ‘˜è¦
        shell: bash
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
          
      - name: ğŸ“¦ ä¸Šä¼ æ‘˜è¦
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # ==========================================
  # åˆå¹¶å¤šå¹³å°é•œåƒ
  # ==========================================
  merge:
    name: ğŸ”„ åˆå¹¶å¤šå¹³å°é•œåƒ
    if: ${{ needs.check.outputs.status != 'fail' }}
    runs-on: ubuntu-latest
    needs:
      - check
      - build
    steps:
      - name: ğŸ“¥ ä¸‹è½½æ‘˜è¦
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true
          
      - name: ğŸ› ï¸ è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ“‹ ç”Ÿæˆ Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          flavor: |
              latest=false
          tags: |
              type=raw,value=${{ needs.check.outputs.tag }}
              type=raw,value=${{ needs.check.outputs.channel }}
              
      - name: ğŸ”‘ ç™»å½• GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}
          
      - name: ğŸ”„ åˆ›å»ºæ¸…å•åˆ—è¡¨å¹¶æ¨é€
        shell: bash
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)
            
      - name: ğŸ” æ£€æŸ¥é•œåƒ
        shell: bash
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}

  # ==========================================
  # æ¸…ç†æ—§çš„å·¥ä½œæµè¿è¡Œè®°å½•
  # ==========================================
  delete_runs:
    name: ğŸ§¹ æ¸…ç†æ—§çš„å·¥ä½œæµè¿è¡Œ
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: ğŸ—‘ï¸ åˆ é™¤æ—§çš„å·¥ä½œæµè¿è¡Œ
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 12
